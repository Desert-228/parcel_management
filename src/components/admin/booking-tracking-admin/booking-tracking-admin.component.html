<div class="min-h-screen bg-gradient-to-r from-green-200 to-teal-200 flex items-center justify-center p-6">
  <div class="bg-white shadow-xl rounded-2xl w-full max-w-3xl p-8">

    <!-- Title -->
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
      Update Delivery Status
    </h2>

    <!-- Search by Booking ID -->
    <div class="flex items-center gap-3 mb-6">
      <input
        type="text"
        [(ngModel)]="bookingId"
        placeholder="Enter Booking ID"
        class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-400 outline-none"
      />
      <button
        (click)="fetchBooking()"
        class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-lg shadow-md transition"
      >
        Fetch Details
      </button>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="bg-red-100 text-red-600 p-3 rounded-lg mb-4">
      {{ errorMessage }}
    </div>

    <!-- Booking Details -->
    <div *ngIf="booking">
      <h3 class="text-xl font-semibold text-gray-700 mb-4">Booking Details</h3>
      <div class="border rounded-lg p-4 bg-gray-50 mb-4">
        <p><strong>Booking ID:</strong> {{ booking.bookingId }}</p>
        <p><strong>Receiver Name:</strong> {{ booking.recName }}</p>
        <p><strong>Receiver Address:</strong> {{ booking.recAddress }}</p>
        <p><strong>Current Status:</strong> {{ booking.status }}</p>
      </div>

      <!-- Update Form -->
      <form (ngSubmit)="updateStatus()" class="space-y-4">
        <!-- Pickup Time -->
        <div>
          <label class="block text-gray-700 mb-1">Pickup Time</label>
          <input
            type="datetime-local"
            [(ngModel)]="booking.parPickupTime"
            name="pickupTime"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-400 outline-none"
            required
          />
        </div>

        <!-- Dropoff Time -->
        <div>
          <label class="block text-gray-700 mb-1">Dropoff Time</label>
          <input
            type="datetime-local"
            [(ngModel)]="booking.parDropoffTime"
            name="dropoffTime"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-400 outline-none"
            required
          />
        </div>

        <!-- Delivery Status Dropdown -->
        <div>
          <label class="block text-gray-700 mb-1">Delivery Status</label>
          <select
            [(ngModel)]="booking.status"
            name="status"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-400 outline-none"
            required
          >
            <option value="Pending">Pending</option>
            <option value="In-Transit">In-Transit</option>
            <option value="Delivered">Delivered</option>
            <option value="Cancelled">Cancelled</option>
          </select>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-lg shadow-md transition"
        >
          Update Status
        </button>
      </form>
    </div>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="bg-green-100 text-green-700 p-3 rounded-lg mt-4">
      {{ successMessage }}
    </div>

  </div>
</div>
