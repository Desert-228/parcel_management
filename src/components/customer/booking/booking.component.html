<div class="min-h-screen flex justify-center items-center bg-gradient-to-r from-blue-200 to-purple-200">
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-4xl">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Book a Service</h2>
    
    <form   class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- Sender Details (Disabled) -->
      <div class="col-span-2">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">Sender Details</h3>
      </div>
      
      <div>
        <label class="block text-gray-600">Name</label>
        <input type="text"  name="senderName" disabled readonly
          class="w-full p-2 border rounded-lg bg-gray-100 text-gray-500 cursor-not-allowed">
      </div>
      <div>
        <label class="block text-gray-600">Address</label>
        <input type="text" name="senderAddress" disabled readonly
          class="w-full p-2 border rounded-lg bg-gray-100 text-gray-500 cursor-not-allowed">
      </div>
      <div>
        <label class="block text-gray-600">Contact</label>
        <input type="text"  name="senderContact" disabled readonly
          class="w-full p-2 border rounded-lg bg-gray-100 text-gray-500 cursor-not-allowed">
      </div>
      
      <!-- Receiver Details -->
      <div class="col-span-2">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">Receiver Details</h3>
      </div>
      
      <div>
        <label class="block text-gray-600">Recipient Name</label>
        <input type="text" name="recName" required
          class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
      </div>
      <div>
        <label class="block text-gray-600">Recipient Address</label>
        <input type="text"  name="recAddress" required
          class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
      </div>
      <div>
        <label class="block text-gray-600">Recipient Pin</label>
        <input type="number"  name="recPin" required
          class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
      </div>
      <div>
        <label class="block text-gray-600">Recipient Mobile</label>
        <input type="text"  name="recMobile" required
          class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
      </div>
      
      <!-- Parcel Details -->
      <div class="col-span-2">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">Parcel Details</h3>
      </div>
      
      <div>
        <label class="block text-gray-600">Weight (grams)</label>
        <input type="number"  name="parWeight" required
          class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
      </div>
      <div>
        <label class="block text-gray-600">Contents Description</label>
        <input type="text"  name="parContents" required
          class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
      </div>
      <div>
        <label class="block text-gray-600">Delivery Type</label>
        <select  name="parDeliveryType" required
          class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
          <option value="">Select</option>
          <option value="Standard">Standard</option>
          <option value="Express">Express</option>
          <option value="Same Day">Same Day</option>
        </select>
      </div>
      <div>
        <label class="block text-gray-600">Packing Preference</label>
        <select  name="parPacking" required
          class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
          <option value="">Select</option>
          <option value="Normal">Normal</option>
          <option value="Fragile">Fragile</option>
          <option value="Custom">Custom</option>
        </select>
      </div>
      <div>
        <label class="block text-gray-600">Pickup Time</label>
        <input type="datetime-local" name="parPickup" required
          class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
      </div>
      <div>
        <label class="block text-gray-600">Dropoff Time</label>
        <input type="datetime-local"  name="parDropoff" required
          class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
      </div>
      
      <!-- Submit -->
      <div class="col-span-2 flex justify-center">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700 transition">
          Book Service
        </button>
      </div>
    </form>
  </div>
</div>
