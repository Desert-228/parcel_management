<div class="h-screen flex flex-col justify-center items-center gap-5 bg-blue-900">
    <form class="flex flex-col gap-3 bg-gray-300 min-w-100 p-10 rounded" method="POST" (ngSubmit)="onSubmit()">
        <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-8">Sign In</h1>
        <div class="flex flex-col gap-3 text-xl ">
            <label>UserId:</label>
            <input type="text" name="userId" [(ngModel)]="userId" class="border border-black px-6 py-2 rounded"/>
        </div>
        <div class="flex flex-col gap-3 text-xl">
            <label>Password:</label>
            <input type="password" name="password" [(ngModel)]="password" class="border border-black px-6 py-2 rounded" />
        </div>
        <div class="flex flex-col gap-10">
            <button class="border border-black py-2 rounded px-10 bg-blue-500 text-black-300">Login</button>
        </div>
    </form>
</div>
