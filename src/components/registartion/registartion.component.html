<div class="min-h-screen flex justify-center items-center bg-gradient-to-r from-blue-200 to-purple-200">
  <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-3xl">
    <h2 class="text-4xl font-extrabold text-center text-gray-800 mb-8">Customer Registration</h2>
    <form class="flex flex-col gap-2" (ngSubmit)="onSubmit()" method="POST">
      
      <div class="grid grid-cols-2 gap-4">
        <div class="flex flex-col">
          <label class="text-gray-700 font-medium mb-1">User ID</label>
          <input type="text" name="userId" [(ngModel)]="formData.userId" class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none" />
        </div>
        <div class="flex flex-col">
          <label class="text-gray-700 font-medium mb-1">User Name</label>
          <input type="text" name="name" [(ngModel)]="formData.name" class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none" />
        </div>
      </div>

      <div class="flex flex-col">
        <label class="text-gray-700 font-medium mb-1">Email</label>
        <input type="email" name="email" [(ngModel)]="formData.email" class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none" />
      </div>

      <div class="flex flex-col">
        <label class="text-gray-700 font-medium mb-1">Contact Number</label>
        <div class="flex gap-2">
          <select name="code" [(ngModel)]="formData.countryCode" class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
            <option value="" disabled selected>-- Select Code --</option>
            <option value="+91">+91</option>
            <option value="+1">+1</option>
            <option value="+222">+222</option>
          </select>
          <input type="text" name="mobileNumber" [(ngModel)]="formData.mobileNumber" placeholder="Enter 10 digit number" class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none" />
        </div>
      </div>

      <div class="flex flex-col">
        <label class="text-gray-700 font-medium mb-1">Address</label>
        <textarea name="address" [(ngModel)]="formData.address" class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"></textarea>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div class="flex flex-col">
          <label class="text-gray-700 font-medium mb-1">Password</label>
          <input type="password" name="password" [(ngModel)]="formData.password" class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none" />
        </div>
        <div class="flex flex-col">
          <label class="text-gray-700 font-medium mb-1">Confirm Password</label>
          <input type="password" name="confirmPassword" [(ngModel)]="formData.confirmPassword" class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none" />
        </div>
      </div>

      <div class="flex flex-col">
        <label class="text-gray-700 font-medium mb-1">Preferences</label>
        <select name="preference" [(ngModel)]="formData.preference" class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
          <option value="" disabled selected>-- Select Preference --</option>
          <option value="Mail Delivery">Mail Delivery</option>
          <option value="Notifications">Notifications</option>
        </select>
      </div>

      <div class="flex gap-3 mt-4">
        <button type="submit" class="flex-1 bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 transition duration-200">Register</button>
        <button type="reset" class="flex-1 bg-gray-300 text-gray-800 py-2 rounded-lg font-semibold hover:bg-gray-400 transition duration-200">Reset</button>
      </div>

      <div class="text-center mt-4">
        <a routerLink="/login" class="text-blue-600 hover:underline font-medium">Already have an account? Login</a>
      </div>
      
    </form>
  </div>
</div>
